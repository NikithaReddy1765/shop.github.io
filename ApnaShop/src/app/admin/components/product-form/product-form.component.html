<form (ngSubmit)="onProductCreate(productform.value)" [formGroup]="productform">
    <div class="form-group" >
        <label for="id">Id</label>
        <input id="id" type="number" class="form-control" placeholder="Id"  formControlName="id">
    </div>
    <div class="form-group" >
        <label for="title">Title</label>
        <input id="title" type="text" class="form-control" placeholder="title"  formControlName="title">
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input id="price" type="number" class="form-control"  placeholder="price"  formControlName="price">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input id="description" type="string" class="form-control"  placeholder="description"  formControlName="description">
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <input id="category" class="form-control"  placeholder="category"  formControlName="category">
           
        
    </div>
    <div class="form-group">
        <label for="imageUrl">Image Url</label>
        <input id="imageUrl" type="string" class="form-control"  placeholder="imageUrl"  formControlName="imageUrl">
    </div>
    <button type="submit"  class="btn btn-primary mt-4">Save</button>
    <button type="reset"class="btn btn-primary mt-4 ms-2">Reset</button>

    
</form>
